<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza & front</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/Logo.png" width="234" height="80" alt="logo pizzerria">
        </div>

        <nav class="barraSuperior">
            <ul type="none">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="envios">
            <h1>
                <span class="rojo">Envio gratis </span>
                <span class="blanco"> comprando </span>
                <span class="rojo"> 2 pizzas</span>
            </h1>
           
        </section>
        <section class="podio">
            <h2>Podio de pizzas</h2>
            <div class="pizzas">
                <div>
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img src="img/PizzaFalling.jpg" alt="imagen de pizza">    
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul type="none">
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </nav>
        <img src="img/Logo.png" width="234" height="80" alt="Imagen Logo">

    </footer>

</body>

</html>
